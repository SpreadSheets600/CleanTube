<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CleanTube Analytics</title>
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%237c3aed'/%3E%3Cpath d='M24 18 L46 32 L24 46 Z' fill='white'/%3E%3C/svg%3E" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>

<body class="min-h-screen bg-base-200 text-base-content">
  <!-- Navbar -->
  <div class="navbar bg-base-100 shadow-md px-4 lg:px-6 sticky top-0 z-30">
    <div class="flex-1 gap-3">
      <div class="flex items-center gap-2">
        <div class="bg-purple-600 text-white rounded-lg p-1.5">
          <i class="ph-bold ph-chart-bar text-lg"></i>
        </div>
        <div>
          <h1 class="text-lg font-bold tracking-tight">Weekly Analytics</h1>
        </div>
      </div>
    </div>
    <a href="index.html" class="btn btn-sm btn-ghost gap-1">
      <i class="ph ph-arrow-left text-base"></i>
      Back to Player
    </a>
  </div>

  <!-- Main Content -->
  <main class="p-3 lg:p-5 w-full">
    <div class="grid gap-4">

      <!-- Stats Row -->
      <div class="grid grid-cols-2 lg:grid-cols-4 gap-3">
        <div class="card bg-base-100 shadow-sm">
          <div class="card-body p-4 gap-1">
            <div class="flex items-center gap-2 text-xs opacity-60">
              <i class="ph ph-timer text-purple-400"></i>
              Watch Time (7d)
            </div>
            <p id="total-watch" class="text-2xl font-bold text-purple-400 font-mono">00:00</p>
          </div>
        </div>
        <div class="card bg-base-100 shadow-sm">
          <div class="card-body p-4 gap-1">
            <div class="flex items-center gap-2 text-xs opacity-60">
              <i class="ph ph-play-circle text-info"></i>
              Videos
            </div>
            <p id="video-watch" class="text-2xl font-bold font-mono">00:00</p>
          </div>
        </div>
        <div class="card bg-base-100 shadow-sm">
          <div class="card-body p-4 gap-1">
            <div class="flex items-center gap-2 text-xs opacity-60">
              <i class="ph ph-playlist text-success"></i>
              Playlists
            </div>
            <p id="playlist-watch" class="text-2xl font-bold font-mono">00:00</p>
          </div>
        </div>
        <div class="card bg-base-100 shadow-sm">
          <div class="card-body p-4 gap-1">
            <div class="flex items-center gap-2 text-xs opacity-60">
              <i class="ph ph-note-pencil text-warning"></i>
              Notes
            </div>
            <p id="notes-count" class="text-2xl font-bold font-mono">0</p>
          </div>
        </div>
      </div>

      <!-- Charts Row -->
      <div class="grid gap-4 lg:grid-cols-2">
        <div class="card bg-base-100 shadow-sm">
          <div class="card-body p-4">
            <h2 class="flex items-center gap-2 text-sm font-semibold">
              <i class="ph ph-chart-line-up text-info"></i>
              Daily Watch Trend
            </h2>
            <div class="h-64">
              <canvas id="watch-trend-chart"></canvas>
            </div>
          </div>
        </div>
        <div class="card bg-base-100 shadow-sm">
          <div class="card-body p-4">
            <h2 class="flex items-center gap-2 text-sm font-semibold">
              <i class="ph ph-chart-pie-slice text-success"></i>
              Watch Split
            </h2>
            <div class="h-64">
              <canvas id="watch-split-chart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Daily Breakdown Table -->
      <div class="card bg-base-100 shadow-sm">
        <div class="card-body p-4">
          <h2 class="flex items-center gap-2 text-sm font-semibold">
            <i class="ph ph-calendar-dots text-accent"></i>
            Daily Breakdown
          </h2>
          <div class="overflow-x-auto">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Total</th>
                  <th>Videos</th>
                  <th>Playlists</th>
                </tr>
              </thead>
              <tbody id="daily-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/analytics.js"></script>
</body>

</html>
